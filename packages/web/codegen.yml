overwrite: true
schema: "http://api:4000/graphql"
documents: "components/**/*.graphql"
generates:
  utils/introspection-result.ts:
    plugins:
      - fragment-matcher
    config:
      apolloClientVersion: 2

  utils/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      avoidOptionals: false
      withHooks: true
      withComponent: false
