query getDiscover(
  $entertainment: Entertainment
  $originLanguage: String
  $primaryReleaseYear: String
  $score: Float
  $genres: [Float!]
) {
  results: discover(
    entertainment: $entertainment
    originLanguage: $originLanguage
    primaryReleaseYear: $primaryReleaseYear
    score: $score
    genres: $genres
  ) {
    id
    tmdbId
    title
    posterPath
    overview
    runtime
    voteAverage
    releaseDate
  }
}
