query getDiscover( $originLanguage: String, $primaryReleaseYear: String, $score: Float, $genres: [Float!]) {
  movies: discover(originLanguage: $originLanguage, primaryReleaseYear: $primaryReleaseYear,score: $score, genres: $genres) {
    id
    tmdbId
    title
    releaseDate
    posterPath
    voteAverage
  }
}
